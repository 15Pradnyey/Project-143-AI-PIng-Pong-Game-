<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body>
        <center>


            <div class="btn btn-danger header">
                <h1>AI Ping-Pong Game</h1>
                <button data-toggle="modal" data-target="#mymodal" id="instructions" class="btn btn-warning">Instructions</button>
              </div>
              <br>
          
              <button class="btn btn-success" id="play" onclick="start_game()">Play</button>
              <br>
              <button id="restart" onclick="restart()" class="btn btn-danger">Restart</button>
              <h3 id="status"></h3>
              <br>
              <br>


              <div id="canvas">

              </div>
              
              <div id="video">
            
              </div>


              <div id="footer">
                <h3>Developed by •Pradnyey•</h2>
              </div>


              <div id="mymodal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h2>Instructions</h2>
                      <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                      <img src="jump.png" class="instruction_image">
                      <img src="left.png" class="instruction_image">
                      <img src="right.png" class="instruction_image">
                  </div>
                </div>
              </div>
              </div> 


        </center>
        <script src="main.js"></script>
    </body>
</html>
